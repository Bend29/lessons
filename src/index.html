<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Avia Tickets</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
<nav class="header">
    <div class="nav-wrapper   green darken-4">
        <div class="container d-flex align-items-center">
            <a href="#" class="brand-logo header-logo">
                <i class="large material-icons">flight_takeoff</i>
                Avia Tickets
            </a>
            <ul id="nav-mobile" class="right ml-auto">
                <li>
                    <div class="input-field currency-select">
                        <select id="currency" class=" js-select">
                            <option value="USD">$ US Dollar</option>
                            <option value="EUR">&#8364; Euro</option>
                        </select>
                        <label for="currency"></label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="form-section">
    <div class="container">
        <div class="d-flex row">
            <div class="col m6 mx-auto">
                <div class="card">
                    <form name="location-controls">
                        <div class="card-content">
                            <span class="card-title">Card Title</span>
                            <div class="row">
                                <div class="col s12">
                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">search</i>
                                            <input type="text" id="autocomplete-origin" class="autocomplete js-select-autocomplete">
                                            <label for="autocomplete-origin">Origin</label>
                                        </div>
                                        <div class="input-field">
                                            <i class="material-icons prefix">search</i>
                                            <input type="text" id="autocomplete-destination" class="autocomplete js-select-autocomplete">
                                            <label for="autocomplete-destination">Destination</label>
                                        </div>
                                        <div class="input-field">
                                            <input id="datepicker-depart" type="text" class="datepicker js-datepicker">
                                            <label for="datepicker-depart">Depart date</label>
                                        </div>
                                        <div class="input-field">
                                            <input id="datepicker-return" type="text" class="datepicker js-datepicker">
                                            <label for="datepicker-return">Return date</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action d-flex">
                            <button class="btn waves-effect waves-light  green darken-2 mr-2 " type="submit" name="action">Search
                                <i class="material-icons right">send </i>
                            </button>
                            <button class="btn waves-effect waves-light  green darken-1" type="reset" name="action">Reset
                                <i class="material-icons right">cancel</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<!--<link type="text/css" href="app.css" rel="stylesheet">-->
<!--<script type="text/javascript" src="app.js"></script>-->
</html>
